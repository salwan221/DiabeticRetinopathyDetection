   <script type="text/javascript">
      $("document").ready(function () {

      	$("#register_patient_form").validate({

              rules:
                  {
                      name:{
                          required: true,
                          minlength: 3,
                          maxlength: 15
                      },
                      age:{
                          required: true,
                      },
                      address:{
                          required: true,
                          minlength: 3,
                          maxlength: 20
                      },
                      mobile_no:{
                          required: true,
                          minlength: 10,
                          maxlength: 10
                      }
                  },


              submitHandler: enterPatientDetails


          });
         
          function enterPatientDetails() {
              $.ajax({
                  type: "post",
                  url: "enter_patient_details.php",
                  data: {name: $("#name").val(), age: $("#age").val(), mobile_no: $("#mobile_no").val(), address: $("#address").val()},
                  success: function (output) {
                  	// console.log('print this one : '+output);
                    $("#signupResponseMsg").html(output);

                  }
              });

              return false;
          }

      	$("#view_patient_btn_data").click(function(){
      		$("#fetched").find("tr:gt(0)").remove();
      		$.get("get_all_records.php", function(data, status){
      			$(data).appendTo("#fetched");
      		});
      	});

      });
  </script>
